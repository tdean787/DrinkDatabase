<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drink Database</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
  <header class="bg-dark">
    <h1>Drinks Database</h1>
  </header>
  <div class="container-fluid d-flex flex-column align-items-center bg-dark pb-4">
    <input type="text" class="search-text" id="search-text" placeholder="Drink Name" />
    <!-- <input type="text" class="ingredient-search" placeholder="Or Search by Ingredient" /> -->
    <button type="button" class="submit-button btn btn-primary mt-2">
      Search
    </button>
    <button type="button" class="btn btn-warning mt-2 lucky">
      I'm Feeling Lucky
    </button>
  </div>

  <div class="container-fluid p-5 bg-dark">
    <div id="drinks-display" class="row"></div>
  </div>
  <div class="footer">
    <p>Created with TheCocktailDB API.</p>
    <div><a target="_blank" href="https://www.thecocktaildb.com/api.php">
        View More Here
      </a>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
